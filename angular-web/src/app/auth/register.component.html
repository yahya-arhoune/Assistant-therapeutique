<div class="container py-4" style="max-width: 520px;">
  <h2 class="mb-3">Register</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="card card-body">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" formControlName="username" />
      <div class="text-danger mt-1" *ngIf="form.controls.username.touched && form.controls.username.invalid">
        Username is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" formControlName="email" />
      <div class="text-danger mt-1" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" formControlName="password" />
      <div class="text-danger mt-1" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password must be at least 6 characters.
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Creatingâ€¦' : 'Register' }}
    </button>

    <div class="mt-3">
      <a routerLink="/login">Back to login</a>
    </div>
  </form>
</div>
