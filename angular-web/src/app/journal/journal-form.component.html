<div class="card card-body">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h5 class="mb-0">{{ entry ? 'Edit Entry' : 'New Entry' }}</h5>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="cancel()">Cancel</button>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Mood</label>
      <input class="form-control" formControlName="mood" placeholder="e.g. Happy, Sad, Anxious" />
    </div>

    <div class="mb-3">
      <label class="form-label">Intensity (1-10)</label>
      <input class="form-control" type="number" min="1" max="10" formControlName="intensity" />
    </div>

    <div class="mb-3">
      <label class="form-label">Note</label>
      <textarea class="form-control" rows="3" formControlName="note"></textarea>
      <div class="form-text">Max 500 characters.</div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Savingâ€¦' : 'Save' }}
    </button>
  </form>
</div>
