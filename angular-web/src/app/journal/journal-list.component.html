<div class="container py-4">
  <div class="p-4 p-md-5 rounded-4 shadow-lg text-bg-dark bg-gradient mb-4">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
      <div>
        <h2 class="mb-1">My Journal</h2>
        <div class="text-white-50">Track mood, intensity, and notes — like a captain’s log.</div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light" type="button" (click)="seedSampleEntries()" [disabled]="seeding">
          <span *ngIf="seeding" class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
          Add sample entries
        </button>
        <button class="btn btn-success" type="button" (click)="newEntry()">New Entry</button>
      </div>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="showForm" class="mb-4" style="max-width: 820px;">
    <app-journal-form [entry]="editing" (saved)="onSaved()" (cancelled)="onCancelled()"></app-journal-form>
  </div>

  <div *ngIf="loading" class="d-flex align-items-center gap-2 text-muted">
    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
    Loading…
  </div>

  <div *ngIf="!loading && entries.length === 0" class="text-muted">No entries yet.</div>

  <div class="row row-cols-1 row-cols-lg-2 g-3" *ngIf="!loading && entries.length > 0">
    <div class="col" *ngFor="let e of entries">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-start justify-content-between gap-3">
            <div class="min-w-0">
              <div class="d-flex align-items-center gap-2 flex-wrap">
                <span class="badge text-bg-primary">{{ e.mood }}</span>
                <span class="badge text-bg-secondary">Intensity: {{ e.intensity }}/10</span>
              </div>
              <div class="mt-2 text-muted small">{{ e.createdAt | date : 'medium' }}</div>
            </div>

            <div class="d-flex gap-2 flex-shrink-0">
              <button class="btn btn-sm btn-outline-primary" (click)="edit(e)">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="remove(e)">Delete</button>
            </div>
          </div>

          <div class="mt-3">
            <div class="fw-semibold mb-1">Note</div>
            <div class="text-body-secondary" style="white-space: pre-wrap;">{{ e.note }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
